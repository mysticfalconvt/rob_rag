<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot Head -->
  <rect x="20" y="15" width="60" height="50" rx="5" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Robot Eyes -->
  <circle cx="35" cy="35" r="5" fill="#68d391"/>
  <circle cx="65" cy="35" r="5" fill="#68d391"/>
  
  <!-- Robot Antenna -->
  <rect x="48" y="5" width="4" height="12" fill="#2d3748"/>
  <circle cx="50" cy="5" r="3" fill="#fbbf24"/>
  
  <!-- Robot Mouth (Grid) -->
  <rect x="40" y="45" width="20" height="12" fill="#2d3748" rx="2"/>
  <line x1="45" y1="48" x2="45" y2="55" stroke="#4a5568" stroke-width="1"/>
  <line x1="50" y1="48" x2="50" y2="55" stroke="#4a5568" stroke-width="1"/>
  <line x1="55" y1="48" x2="55" y2="55" stroke="#4a5568" stroke-width="1"/>
  <line x1="40" y1="51" x2="60" y2="51" stroke="#4a5568" stroke-width="1"/>
  
  <!-- Robot Body -->
  <rect x="25" y="65" width="50" height="25" rx="3" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Robot Chest Panel -->
  <rect x="40" y="70" width="20" height="15" fill="#2d3748" rx="2"/>
  <circle cx="50" cy="77.5" r="3" fill="#68d391"/>
  
  <!-- Robot Arms -->
  <rect x="10" y="68" width="12" height="4" rx="2" fill="#4a5568"/>
  <rect x="78" y="68" width="12" height="4" rx="2" fill="#4a5568"/>
  
  <!-- Robot Legs -->
  <rect x="30" y="90" width="8" height="8" rx="2" fill="#4a5568"/>
  <rect x="62" y="90" width="8" height="8" rx="2" fill="#4a5568"/>
</svg>

